<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Cartman Sound Board</h1>
    </header>

    <!-- div with class keys -->
    <main class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span>cartman1</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span>cartman2</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span>cartman3</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span>cartman4</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span>cartman5</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span>cartman6</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span>cartman7</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span>cartman8</span>
        </div>
    </main>


    <!-- 8 audio tags with data-key and src attributes -->
    <section>
        <audio data-key="81" src="assets/sounds/cartman-going-home.wav"></audio>
        <audio data-key="87" src="assets/sounds/cartman-pissed-off.wav"></audio>
        <audio data-key="69" src="assets/sounds/cartman_makemepie.wav"></audio>
        <audio data-key="82" src="assets/sounds/cartman_touched_weiners.wav"></audio>
        <audio data-key="84" src="assets/sounds/Hippy.wav"></audio>
        <audio data-key="89" src="assets/sounds/kyleMomBitch.wav"></audio>
        <audio data-key="85" src="assets/sounds/nokity.wav"></audio>
        <audio data-key="73" src="assets/sounds/Respct.wav"></audio>
    </section>

    <footer>
        &copy;Copyright
    </footer>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
