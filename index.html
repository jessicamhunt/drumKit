        <h1>Cartman Sound Board</h1>

    <!-- div with class keys -->
    <main class="keys">
        <div data-key="" class="key">
            <kbd>Q</kbd>
            <span>cartman1</span>
        </div>
        <div data-key="" class="key">
            <kbd>W</kbd>
            <span>cartman2</span>
        </div>
        <div data-key="" class="key">
            <kbd>E</kbd>
            <span>cartman3</span>
        </div>
        <div data-key="" class="key">
            <kbd>R</kbd>
            <span>cartman4</span>
        </div>
        <div data-key="" class="key">
            <kbd>T</kbd>
            <span>cartman5</span>
        </div>
        <div data-key="" class="key">
            <kbd>Y</kbd>
            <span>cartman6</span>
        </div>
        <div data-key="" class="key">
            <kbd>U</kbd>
            <span>cartman7</span>
        </div>
        <div data-key="" class="key">
            <kbd>I</kbd>
            <span>cartman8</span>
        </div>
    </main>

    <!-- use data-key to link audio and key divs -->
